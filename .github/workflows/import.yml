name: Import BDPM -> Airtable (mensuel)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 4 * *"

jobs:
  run-import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run import (download + inventory + enrich)
        env:
          AIRTABLE_API_TOKEN: ${{ secrets.AIRTABLE_API_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_CIS_TABLE_NAME: ${{ secrets.AIRTABLE_CIS_TABLE_NAME }}

          # RCP behavior (modifiables dans les secrets/env si tu veux)
          RCP_FETCH_ENABLED: "1"
          RCP_STRICT: "1"
          RCP_SLEEP: "0.25"
          # RCP_MAX_PER_RUN: "0"
        run: |
          python scripts/import_and_enrich_bdpm_to_airtable.py
