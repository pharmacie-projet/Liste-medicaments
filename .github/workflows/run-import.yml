name: Sync IPP

on:
  schedule:
    # Tous les 1, 8, 15, 22, 29 Ã  01:00 UTC
    - cron: "0 1 1,8,15,22,29 * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          AIRTABLE_API_TOKEN: ${{ secrets.AIRTABLE_API_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_CIS_TABLE_NAME: ${{ secrets.AIRTABLE_CIS_TABLE_NAME }}
          AIRTABLE_MIN_DELAY_S: "0.25"
          UPDATE_FLUSH_THRESHOLD: "200"
          GITHUB_COMMIT_REPORT: "0"
        run: |
          python scripts/process_and_upload_combined.py
