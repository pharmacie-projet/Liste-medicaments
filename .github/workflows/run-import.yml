name: run-import

on:
  workflow_dispatch: {}
  schedule:
    # Hiver (CET): 01:00 Paris = 00:00 UTC
    - cron: "0 0 4 11,12,1,2,3 *"
    # Été (CEST): 01:00 Paris = 23:00 UTC la veille
    - cron: "0 23 3 4,5,6,7,8,9,10 *"

jobs:
  run-import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run import (download + inventory + enrich)
        env:
          AIRTABLE_API_TOKEN: ${{ secrets.AIRTABLE_API_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_CIS_TABLE_NAME: ${{ secrets.AIRTABLE_CIS_TABLE_NAME }}
        run: |
          python scripts/import_and_enrich_bdpm_to_airtable.py

      - name: Enrich ATC from RCP PDF (normalize spaces)
        env:
          AIRTABLE_API_TOKEN: ${{ secrets.AIRTABLE_API_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_CIS_TABLE_NAME: ${{ secrets.AIRTABLE_CIS_TABLE_NAME }}
        run: |
          python scripts/enrich_atc_from_rcp_pdf.py

      - name: Upload ATC PDF report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: atc-pdf-report
          path: reports/atc_added_from_pdf.csv
          if-no-files-found: warn
